<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Track your expenses and manage your budget</p>
        </div>
        <div id="loading" class="loading">
            Loading Expense Tracker...
        </div>
        <iframe 
            id="streamlit-iframe" 
            src="https://your-streamlit-app-url.streamlit.app" 
            frameborder="0"
            onload="document.getElementById('loading').style.display='none';"
            onerror="document.getElementById('loading').innerHTML='Error loading the application. Please try again later or check the Streamlit app URL.';">
        </iframe>
    </div>
    <script>
        // You can update this URL after deploying your Streamlit app
        const streamlitAppUrl = 'https://your-streamlit-app-url.streamlit.app';
        document.getElementById('streamlit-iframe').src = streamlitAppUrl;
    </script>
</body>
</html>
